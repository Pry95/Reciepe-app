<div id="app">
<nav class="navbar navbar-expand-lg navbar-light" 
  style="background-color: rgba(135, 206, 250, 0.4); box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);">
  <div class="container-fluid">
    <a href="#" routerLink="/home" class="navbar-brand"><h4 class="mt-0 mb-0">Home</h4></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div  class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="/recipes" (click)="onRecipes()"><h4 class="mt-0 mb-0">RezeptBuch</h4></a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register"><h4 class="mt-0 mb-0">Registrieren</h4></a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login"><h4 class="mt-0 mb-0">Login</h4></a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" *ngIf="isLoggedIn">
        <li class="nav-item" (click)="modalService.open('modal-friend-request')" *ngIf="isLoggedIn && friendRequests.length">
          <a class="nav-link">
              <h4 class="mt-0 mb-0"><i class="bi bi-bell "></i>{{(friendRequests.length)}}</h4>
          </a>
      </li>
        <li class="nav-item d-flex align-items-center ">
          <img [src]="userImagePath ? userImagePath:'//ssl.gstatic.com/accounts/ui/avatar_2x.png'" 
               style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
          <a href="/profile" class="nav-link" routerLink="profile"><h4 class="mt-0 mb-0">{{ username }}</h4></a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()"><h4 class="mt-0 mb-0">LogOut</h4></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <router-outlet></router-outlet>  
  </div>
