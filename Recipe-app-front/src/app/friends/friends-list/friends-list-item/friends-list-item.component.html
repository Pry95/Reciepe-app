<!-- Hier werden die Freunde angezeigt -->
<div class="d-flex align-items-center "  
    style="height: 50px; cursor: pointer;">
        <div class="me-3">
            <img [src]="friend.imagePath" alt="{{ friend.userName }}" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">
        </div>
    <div class="me-auto">
        <h4>{{ friend.userName }}</h4>
    </div>
</div>
