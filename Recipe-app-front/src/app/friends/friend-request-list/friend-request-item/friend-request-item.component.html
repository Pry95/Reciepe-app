<!-- Hier werden die Freundschaftanfragen angezeigt -->
<div class="d-flex align-items-center" style="height: 50px;">
    <div class="me-3">
      <img [src]="friendRequest.senderImagePath" alt="{{ friendRequest.senderName}}" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">
    </div>
    <div class="me-auto">
      <h4>{{ friendRequest.senderName }}</h4>
    </div>
  </div>
