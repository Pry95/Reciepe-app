
<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="{{imagePath? imagePath: '//ssl.gstatic.com/accounts/ui/avatar_2x.png'}}"
      class="profile-img-card"/>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        [ngClass]="{'invalid-input': username.invalid && username.touched}"/>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username fehlt!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{'invalid-input': password.invalid && password.touched}"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password ist falsch!</div>
          <div *ngIf="password.errors['minlength']">
            Das Passowrt muss mindestens 6 zeichen enthalten!
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary mt-3 mb-2">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login Fehlgeschlagen: User und Passwort stimmen nicht Ã¼berein
        </div>
      </div>
      <p>Ich habe noch keinen Account:  <a routerLink="/register">Registrieren</a></p>
    </form>
  </div>
</div>
